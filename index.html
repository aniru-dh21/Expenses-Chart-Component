<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="Ramachandra Anirudh Vemulapalli"/>
  <meta name="description" content="This is a solution to the 'Expenses chart component' challenge on Frontend Mentor"/>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="styles/remedy.css"/>

  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet"/>

  <title>Frontend Mentor | Expenses chart component</title>

  <link rel="stylesheet" href="styles/style.css"/>
  <script src="scripts/main.js" defer></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="balance">
        <h2 class="title">My Balance</h2>
        <p>$921.48</p>
      </div>
      <img src="images/logo.svg" alt="Logo" />
    </header>
    <main>
      <h1>Spending - Last 7 Days</h1>
      <figure class="week">
        <figure class="day">
          <div id="mon" class="bar"></div>
          <figcaption>Mon</figcaption>
        </figure>
        <figure class="day">
          <div id="tue" class="bar"></div>
          <figcaption>Tue</figcaption>
        </figure>
        <figure class="day">
          <div id="wed" class="bar"></div>
          <figcaption>Wed</figcaption>
        </figure>
        <figure class="day">
          <div id="thu" class="bar"></div>
          <figcaption>Thu</figcaption>
        </figure>
        <figure class="day">
          <div id="fri" class="bar"></div>
          <figcaption>Fri</figcaption>
        </figure>
        <figure class="day">
          <div id="sat" class="bar"></div>
          <figcaption>Sat</figcaption>
        </figure>
        <figure class="day">
          <div id="sun" class="bar"></div>
          <figcaption>Sun</figcaption>
        </figure>
      </figure>
      <hr />
      <footer class="footer-main">
        <div class="total">
          <h2 class="title">Total this month</h2>
          <p>$478.33</p>
        </div>
        <div class="delta">
          <h2 class="title">From Last Month</h2>
          <p>+2.4%</p>
        </div>
      </footer>
    </main>
  </div>

  <footer class="footer-body">
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/aniru-dh21">Ramachandra Anirudh Vemulapalli</a>.
  </div>
</footer>
</body>
</html>
